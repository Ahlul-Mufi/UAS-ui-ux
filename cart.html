<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | PawParadise</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar"></div>

  <!-- Cart Page -->
  <section class="cart-page">
    <div class="container">
      <div class="cart-container">
        <div class="cart-items">
          <h2 style="margin-bottom: 20px;">Your Cart (<span id="cart-item-count">0</span> items)</h2>
          <div id="cart-items-list"></div>
          <div style="display: flex; justify-content: space-between; margin-top: 30px;">
            <a href="products.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Continue Shopping</a>
            <button class="btn btn-primary" id="update-cart">Update Cart</button>
          </div>
        </div>
        
        <div class="cart-summary">
          <h2>Order Summary</h2>
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="cart-subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span id="cart-shipping">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Tax</span>
            <span id="cart-tax">$0.00</span>
          </div>
          <div class="summary-total">
            <span>Total</span>
            <span id="cart-total">$0.00</span>
          </div>
          <a href="#" class="btn btn-primary checkout-btn">Proceed to Checkout</a>
          <div style="margin-top: 20px; text-align: center;">
            <p>or</p>
            <button class="btn btn-secondary" style="width: 100%; margin-top: 10px;"><i class="fab fa-paypal"></i> Checkout with PayPal</button>
          </div>
          <div style="margin-top: 30px; padding: 20px; background-color: #f9f9f9; border-radius: 5px;">
            <h3 style="margin-bottom: 10px;">Discount Code</h3>
            <div style="display: flex;">
              <input type="text" placeholder="Enter code" style="flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px 0 0 5px;">
              <button class="btn btn-primary" style="border-radius: 0 5px 5px 0;">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <script src="js/script.js"></script>
</body>
</html>
