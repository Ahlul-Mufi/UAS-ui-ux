<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product - PawParadise Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/admin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Admin Header -->
    <header class="admin-header">
      <div class="container">
        <nav class="admin-navbar">
          <a href="dashboard.html" class="admin-logo"
            >Paw<span>Paradise</span> Admin</a
          >
          <ul class="admin-nav-links">
            <li>
              <a href="#"><i class="fas fa-bell"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-envelope"></i></a>
            </li>
            <li>
              <a href="#" id="btn-logout"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Admin Container -->
    <div class="admin-container">
      <!-- Sidebar -->
      <aside class="admin-sidebar">
        <ul class="admin-sidebar-menu">
          <li>
            <a href="dashboard.html"
              ><i class="fas fa-tachometer-alt"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="manage-products.html" class="active"
              ><i class="fas fa-paw"></i> Products</a
            >
          </li>
          <li>
            <a href="manage-articles.html"
              ><i class="fas fa-newspaper"></i> Articles</a
            >
          </li>
          <li>
            <a href="manage-users.html"><i class="fas fa-users"></i> Users</a>
          </li>
          <li>
            <a href="manage-transactions.html"
              ><i class="fas fa-receipt"></i> Transactions</a
            >
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="admin-main">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 id="form-title">Add New Product</h1>
          <a href="manage-products.html" class="btn btn-secondary"
            >Back to Products</a
          >
        </div>

        <div class="admin-card">
          <form id="product-form">
            <input type="hidden" name="id" />
            <input type="hidden" name="image" />

            <div class="admin-form-row">
              <div class="admin-form-group">
                <label class="admin-form-label">Product Name</label>
                <input
                  type="text"
                  class="admin-form-control"
                  name="name"
                  required
                />
              </div>
              <div class="admin-form-group">
                <label class="admin-form-label">Price ($)</label>
                <input
                  type="number"
                  step="0.01"
                  class="admin-form-control"
                  name="price"
                  required
                />
              </div>
            </div>

            <div class="admin-form-row">
              <div class="admin-form-group">
                <label class="admin-form-label">Category</label>
                <select class="admin-form-control" name="category" required>
                  <option value="">Select Category</option>
                  <option value="Dog Food">Dog Food</option>
                  <option value="Cat Food">Cat Food</option>
                  <option value="Dog Toys">Dog Toys</option>
                  <option value="Cat Toys">Cat Toys</option>
                  <option value="Accessories">Accessories</option>
                  <option value="Grooming">Grooming</option>
                </select>
              </div>
              <div class="admin-form-group">
                <label class="admin-form-label">Stock Quantity</label>
                <input
                  type="number"
                  class="admin-form-control"
                  name="stock"
                  required
                />
              </div>
            </div>

            <div class="admin-form-group">
              <label class="admin-form-label">Status</label>
              <select class="admin-form-control" name="status" required>
                <option value="In Stock">In Stock</option>
                <option value="Out of Stock">Out of Stock</option>
                <option value="Discontinued">Discontinued</option>
              </select>
            </div>

            <div class="admin-form-group">
              <label class="admin-form-label">Product Image</label>
              <input
                type="file"
                class="admin-form-control"
                id="image-upload"
                name="image-file"
                accept="image/*"
              />
              <div class="image-preview-container mt-3">
                <img
                  id="image-preview"
                  class="image-preview"
                  style="display: none"
                />
              </div>
            </div>

            <div class="admin-form-group">
              <label class="admin-form-label">Short Description</label>
              <textarea
                class="admin-form-control"
                name="description"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="admin-form-group">
              <label class="admin-form-label">Full Description</label>
              <textarea
                class="admin-form-control"
                name="full_description"
                rows="5"
              ></textarea>
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary">
                Save Product
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
