<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products - PawParadise Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/admin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Admin Header -->
    <header class="admin-header">
      <div class="container">
        <nav class="admin-navbar">
          <a href="dashboard.html" class="admin-logo"
            >Paw<span>Paradise</span> Admin</a
          >
          <ul class="admin-nav-links">
            <li>
              <a href="#" aria-label="Notifications"
                ><i class="fas fa-bell"></i
              ></a>
            </li>
            <li>
              <a href="#" aria-label="Messages"
                ><i class="fas fa-envelope"></i
              ></a>
            </li>
            <li>
              <a href="#" id="btn-logout" aria-label="Logout"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Admin Container -->
    <div class="admin-container">
      <!-- Sidebar -->
      <aside class="admin-sidebar">
        <ul class="admin-sidebar-menu">
          <li>
            <a href="dashboard.html"
              ><i class="fas fa-tachometer-alt"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="manage-products.html" class="active"
              ><i class="fas fa-paw"></i> Products</a
            >
          </li>
          <li>
            <a href="manage-articles.html"
              ><i class="fas fa-newspaper"></i> Articles</a
            >
          </li>
          <li>
            <a href="manage-users.html"><i class="fas fa-users"></i> Users</a>
          </li>
          <li>
            <a href="manage-transactions.html"
              ><i class="fas fa-receipt"></i> Transactions</a
            >
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="admin-main">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>Manage Products</h1>
          <a href="add-product.html" class="btn btn-primary">Add New Product</a>
        </div>

        <div class="admin-card">
          <div class="admin-card-header">
            <div
              class="input-group"
              style="max-width: 300px; align-items: center"
            >
              <input
                type="text"
                class="form-control admin-form-control"
                placeholder="Search products..."
                aria-label="Search products"
                style="height: 38px; padding: 6px 12px"
              />
              <button
                class="btn btn-primary"
                type="button"
                aria-label="Search"
                style="height: 38px"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="admin-table" id="products-table">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filled by JavaScript -->
              </tbody>
            </table>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div>Showing 1 to 5 of 10 entries</div>
            <nav aria-label="Table pagination">
              <ul class="pagination mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="#" aria-label="Previous page"
                    >Previous</a
                  >
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#" aria-label="Page 1">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Page 2">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next page">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
