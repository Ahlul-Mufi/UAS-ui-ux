<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - PawParadise Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/admin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Admin Header -->
    <header class="admin-header">
      <div class="container">
        <nav class="admin-navbar">
          <a href="dashboard.html" class="admin-logo"
            >Paw<span>Paradise</span> Admin</a
          >
          <ul class="admin-nav-links">
            <li>
              <a href="#" aria-label="Notifications"
                ><i class="fas fa-bell"></i
              ></a>
            </li>
            <li>
              <a href="#" aria-label="Messages"
                ><i class="fas fa-envelope"></i
              ></a>
            </li>
            <li>
              <a href="#" id="btn-logout" aria-label="Logout"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
          <button class="hamburger" aria-label="Toggle menu">â˜°</button>
        </nav>
      </div>
    </header>

    <!-- Admin Container -->
    <div class="admin-container">
      <!-- Sidebar -->
      <aside class="admin-sidebar">
        <ul class="admin-sidebar-menu">
          <li>
            <a href="dashboard.html" class="active"
              ><i class="fas fa-tachometer-alt"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="manage-products.html"
              ><i class="fas fa-paw"></i> Products</a
            >
          </li>
          <li>
            <a href="manage-articles.html"
              ><i class="fas fa-newspaper"></i> Articles</a
            >
          </li>
          <li>
            <a href="manage-users.html"><i class="fas fa-users"></i> Users</a>
          </li>
          <li>
            <a href="manage-transactions.html"
              ><i class="fas fa-receipt"></i> Transactions</a
            >
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="admin-main">
        <h1 class="mb-4" aria-label="Dashboard overview">Dashboard</h1>

        <!-- Stats Cards -->
        <div class="row g-3 mb-4">
          <div class="col-md-4 col-sm-6">
            <div class="admin-card h-100">
              <div class="d-flex align-items-center h-100">
                <div class="me-3">
                  <i class="fas fa-paw fa-3x text-primary"></i>
                </div>
                <div>
                  <h3 class="mb-0" id="total-products">0</h3>
                  <p class="text-muted mb-0">Total Products</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="admin-card h-100">
              <div class="d-flex align-items-center h-100">
                <div class="me-3">
                  <i class="fas fa-newspaper fa-3x text-info"></i>
                </div>
                <div>
                  <h3 class="mb-0" id="total-articles">0</h3>
                  <p class="text-muted mb-0">Total Articles</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="admin-card h-100">
              <div class="d-flex align-items-center h-100">
                <div class="me-3">
                  <i class="fas fa-users fa-3x text-success"></i>
                </div>
                <div>
                  <h3 class="mb-0" id="total-users">0</h3>
                  <p class="text-muted mb-0">Total Users</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="admin-card h-100">
              <div class="d-flex align-items-center h-100">
                <div class="me-3">
                  <i class="fas fa-dollar-sign fa-3x text-warning"></i>
                </div>
                <div>
                  <h3 class="mb-0" id="total-sales">$0.00</h3>
                  <p class="text-muted mb-0">Total Sales</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="admin-card h-100">
              <div class="d-flex align-items-center h-100">
                <div class="me-3">
                  <i class="fas fa-check-circle fa-3x text-success"></i>
                </div>
                <div>
                  <h3 class="mb-0" id="completed-orders">0</h3>
                  <p class="text-muted mb-0">Completed Orders</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Recent Transactions -->
        <div class="admin-card">
          <div class="admin-card-header">
            <h3 class="admin-card-title" aria-label="Recent transactions">
              Recent Transactions
            </h3>
            <a
              href="manage-transactions.html"
              class="btn btn-primary btn-sm"
              aria-label="View all transactions"
              >View All</a
            >
          </div>
          <div class="table-responsive">
            <table class="admin-table" id="recent-transactions">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filled by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
