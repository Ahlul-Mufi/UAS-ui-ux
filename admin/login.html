<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - PawParadise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/admin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding-top: 100px;
      }
      .login-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }
      .login-logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-logo img {
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card admin-card p-4">
        <div class="login-logo">
          <h2 class="admin-logo">Paw<span>Paradise</span> Admin</h2>
        </div>

        <form id="login-form">
          <div class="admin-form-group mb-3">
            <label class="admin-form-label">Email Address</label>
            <input
              type="email"
              class="admin-form-control"
              name="email"
              required
            />
          </div>

          <div class="admin-form-group mb-4">
            <label class="admin-form-label">Password</label>
            <input
              type="password"
              class="admin-form-control"
              name="password"
              required
            />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

          <div class="text-center mt-3">
            <a href="#" class="text-muted">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
