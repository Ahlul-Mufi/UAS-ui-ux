<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add/Edit User - PawParadise Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/admin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Admin Header -->
    <header class="admin-header">
      <div class="container">
        <nav class="admin-navbar">
          <a href="dashboard.html" class="admin-logo"
            >Paw<span>Paradise</span> Admin</a
          >
          <ul class="admin-nav-links">
            <li>
              <a href="#" aria-label="Notifications"
                ><i class="fas fa-bell"></i
              ></a>
            </li>
            <li>
              <a href="#" aria-label="Messages"
                ><i class="fas fa-envelope"></i
              ></a>
            </li>
            <li>
              <a href="#" id="btn-logout" aria-label="Logout"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Admin Container -->
    <div class="admin-container">
      <!-- Sidebar -->
      <aside class="admin-sidebar">
        <ul class="admin-sidebar-menu">
          <li>
            <a href="dashboard.html"
              ><i class="fas fa-tachometer-alt"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="manage-products.html"
              ><i class="fas fa-paw"></i> Products</a
            >
          </li>
          <li>
            <a href="manage-articles.html"
              ><i class="fas fa-newspaper"></i> Articles</a
            >
          </li>
          <li>
            <a href="manage-users.html" class="active"
              ><i class="fas fa-users"></i> Users</a
            >
          </li>
          <li>
            <a href="manage-transactions.html"
              ><i class="fas fa-receipt"></i> Transactions</a
            >
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="admin-main">
        <div class="admin-card">
          <div class="admin-card-header">
            <h2>Add/Edit User</h2>
          </div>
          <form id="user-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" name="role" required>
                <option value="Administrator">Administrator</option>
                <option value="Editor">Editor</option>
                <option value="Viewer">Viewer</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="joined" class="form-label">Joined Date</label>
              <input
                type="date"
                class="form-control"
                id="joined"
                name="joined"
                required
              />
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status" required>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save User</button>
            <a href="manage-users.html" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </main>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
